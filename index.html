<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Company</title>
  <style>
    body { margin:0; font-family: "Poppins", sans-serif; line-height:1.6; color:#222; }
    header { position:fixed; top:0; width:100%; background:#fff; box-shadow:0 2px 4px rgba(0,0,0,.1); padding:10px 20px; display:flex; justify-content:space-between; align-items:center; z-index:1000; }
    header nav a { margin:0 10px; text-decoration:none; color:#333; font-weight:500; }
    section { padding:80px 20px; max-width:1100px; margin:auto; }
    .hero { height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:url('images/hero.jpg') center/cover no-repeat; color:white; text-align:center; }
    .hero h1 { font-size:3rem; margin-bottom:10px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:10px; }
    .gallery img { width:100%; border-radius:8px; transition:transform .3s; }
    .gallery img:hover { transform:scale(1.05); }
    .videos { display:grid; grid-template-columns:repeat(auto-fill,minmax(400px,1fr)); gap:20px; }
    iframe { width:100%; aspect-ratio:16/9; border:0; border-radius:8px; }
    footer { background:#f8f8f8; text-align:center; padding:20px; font-size:0.9rem; color:#666; }
  </style>
</head>
<body>
  <header>
    <div><strong>My Company</strong></div>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Company</h1>
    <p>Short tagline goes here</p>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Write something short and engaging about your company here.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/photo1.webp" alt="">
      <img src="images/photo2.webp" alt="">
      <!-- add more -->
    </div>
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: info@example.hr</p>
    <p>Address: City, Country</p>
  </section>

  <footer>
    © 2025 My Company – All rights reserved.
  </footer>
</body>
</html>
